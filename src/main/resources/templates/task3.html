<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" >
        <div class="row d-flex align-items-center justify-content-center" >
            <div class="col-md-4 " >
                <h2 class="mt-3 d-flex justify-content-center align-items-center font-weight-bold" >Sign Up</h2>
                <p class="d-flex justify-content-center align-items-center font-weight-lighter text-muted">It's free only takes a minute.</p>
                <form >
                    <div class="mb-3">
                        <label for="username" class="form-label text-muted" >Username:  </label>
                        <input type="TEXT" class="form-control text-muted" id="username" > 
                    </div>
                    <div class="mb-3">
                        <label for="EmailAdress" class="form-label d-flex text-muted" style="margin-left: 3px;">Email Adress:</label>
                        <input type="email" class="form-control" id="EmailAdress" >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted" style="margin-left: 3px;">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted" style="margin-left: 3px;">Confirm Password:</label>
                        <input type="password" class="form-control" id="password" >
                    </div>
                    <div class=" d-flex justify-content-center align-items-center" ><button type="submit" class="btn btn-success w-100" style="width: 150px;">Sign up</button></div>
                    <div class="d-flex justify-content-center align-content-center">
                        <p class="text-muted text-center"  style="font-size: 15px;"> 
                            By checking the Sign Up button, You agree to our <span class="text-success">Terms & Conditions  <span class="text-muted"> ,and </span> Privacy Policy.</span>
                        </p>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JavaScript from a CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
